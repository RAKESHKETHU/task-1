<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Query System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rag_pipeline_style.css">
</head>
<body>
  <div class="container">
    <h1>PDF Query System</h1>
    <div class="upload-section">
      <h2>Upload a PDF</h2>
      <input type="file" id="pdfUpload" accept=".pdf">
      <button id="uploadButton" onclick="uploadPDF()">Upload</button>
      <p id="uploadStatus" class="status-text"></p>
      <div id="uploadProgress" class="progress-bar"></div>
    </div>
    <div class="query-section">
      <h2>Ask a Question</h2>
      <textarea id="queryInput" placeholder="Type your question..."></textarea>
      <button onclick="submitQuery()">Submit Query</button>
      <p id="responseText" class="status-text"></p>
    </div>
  </div>

  <script src="rag_pipeline_script.js"></script>
</body>
</html>
